name: WebNetLobby
version: '1.0-SNAPSHOT'
main: webhead1104.webnetlobby.WebNetLobby
api-version: '1.20'
authors:
  - Webhead1104
  - Foxikle
commands:
  menu:
    description: The game selector command
    aliases:
      - games
      - gamemenu
  spawn:
    description: teleports you to the spawn
  hubadmin:
    description: the main hub plugin admin command

permissions:
  webnet.hub.*:
    default: op
    description: A wildcard permission
    children:
      - webnet.hub.reload
  webnet.hub.reload:
    description: A permission to reload the config
    default: op

